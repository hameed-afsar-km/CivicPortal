<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <title>Civic Portal - Waste Logger</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">

  <link rel="stylesheet" href="https://unpkg.com/leaflet/dist/leaflet.css" />
  <link rel="stylesheet" href="https://unpkg.com/leaflet-control-geocoder/dist/Control.Geocoder.css" />
  <link rel="stylesheet" href="styles.css">
</head>

<body>

  <header style="text-align:center; margin-bottom:20px;">
    <h1 class="web-title">Civic Portal - Waste Reporting Portal</h1>
    <p style="color:#7f8c8d;">Empowering communities to report and track public waste</p>
  </header>

  <form id="wasteForm">
    <label for="photo">Upload Photo:</label>
    <input type="file" id="photo" accept="image/*" required>

    <label for="desc">Description:</label>
    <textarea id="desc" placeholder="Type of waste, comments..." required></textarea>

    <label>Pin Location on Map:</label>
    <div id="map"></div>

    <div class="actions">
      <button type="submit">Submit</button>
      <button type="button" onclick="clearLogs()" style="background:#c0392b">Clear Logs</button>
      <button type="button" onclick="exportCSV()" style="background:#2980b9">Export CSV</button>
      <input type="file" id="csvImport" accept=".csv" hidden>
      <button type="button" onclick="document.getElementById('csvImport').click()" style="background:#16a34a">Import
        CSV</button>
    </div>
  </form>

  <button onclick="toggleLogs()"
    style="margin:30px 0 60px 0; padding:10px 20px; background:#2c3e50; color:white; border:none; border-radius:5px; font-weight:bold; cursor:pointer;">
    Toggle Waste Logs
  </button>

  <div id="logContainer" style="display:none;">
    <h2>Waste Logs</h2>
  </div>

  <footer>
    Â© Developed by <span class="footer_dev">Hameed Afsar K M</span>
  </footer>


  <button id="darkModeToggle">ðŸŒ™</button>

  <script src="https://unpkg.com/leaflet/dist/leaflet.js"></script>
  <script src="https://unpkg.com/leaflet-control-geocoder/dist/Control.Geocoder.js"></script>
  <script src="script.js"></script>
</body>

</html>
